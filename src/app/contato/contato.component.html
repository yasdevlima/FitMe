<app-header></app-header>
<br>
<!-- contato.component.html -->
<div class="wrapper">
  <div class="caixa">
    <div class="card" >
      <div class="card-body">
        <h5 class="card-title">Detalhes de Contato</h5>
        <label class="card-text">Endereço:  Rua dos Brizz,  123 - São Paulo,SP</label>
        <label class="card-text">Telefone: (11 ) 1234-5678 </label>
        <label class="card-text">E-mail: contato@fitme.com.br</label>
         
      </div>
      </div>
    <div class="card" >
      <div class="card-body"><br>
        <h5 class="card-title">Redes Sociais</h5>
        <label class="card-text">Facebook</label> <br>
        <label class="card-text">Twitter</label> <br>
        <label class="card-text">Instagram</label>
         
      </div>
    </div>
  </div>
  


  <form [formGroup]="meuFormulario" (ngSubmit)="enviarFormulario()">
    <label for="nomeCompleto">Nome Completo:</label>
    <input type="text" id="nomeCompleto" formControlName="nomeCompleto" />
    <div class="error" *ngIf="meuFormulario.get('nomeCompleto')?.touched && meuFormulario.get('nomeCompleto')?.hasError('required')">
      Nome é obrigatório.
    </div>
  
    <label for="email">E-mail:</label>
    <input type="email" id="email" formControlName="email" />
    <div class="error" *ngIf="meuFormulario.get('email')?.touched && meuFormulario.get('email')?.hasError('required')">
      E-mail é obrigatório.
    </div>
    <div class="error" *ngIf="meuFormulario.get('email')?.touched && meuFormulario.get('email')?.hasError('email')">
      E-mail inválido. Por favor, insira um e-mail válido.
    </div>
  
    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" formControlName="telefone" />
  
    <label for="mensagem">Mensagem:</label>
    <br>
    <textarea id="mensagem" formControlName="mensagem"></textarea>
    <div class="error" *ngIf="meuFormulario.get('mensagem')?.touched && meuFormulario.get('mensagem')?.hasError('required')">
      Mensagem é obrigatória.
    </div>
    <button type="submit" class="btn btn-warning" [disabled]="meuFormulario.invalid">Enviar</button>
  </form>

</div>
